<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        
        <title>Oficialia de Partes</title>
		<!-- 
		        <link rel="shortcut icon" href="${request.contextPath}/app1/javax.faces.resource/imagenes/favicon.ico"/>
		 -->
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>
	
    <h:body styleClass="login-body" >
        <div class="card login-panel ui-fluid" style="background: white;">
            <div class="ui-g">
                <div class="ui-g-12"> <!-- 12 -->
                    <p:graphicImage name="images/meddef/logo_SMD.png" library="ultima-layout" width="70%" />
                </div>
                <form action="${request.contextPath}/login" method="post">
                	<p:focus for= "${p:resolveFirstComponentWithId('username', view).clientId}" />
	                <div class="ui-g-12">
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:inputText id="username" class="prueba"/>
	                        <label style="color: #BC955B">Usuario</label>
	                    </h:panelGroup>
	                </div>
	                <div class="ui-g-12" >
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:password id="password" />
	                        <label style="color: #BC955B" >Contrase√±a</label>
	                    </h:panelGroup>
	                </div>
	                <div class="ui-g-12">
	                    <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" style="background-color:#691B31;">
	                    	<span class="ui-button-icon-left ui-icon ui-c ui-icon-person" />
	                    	<span class="ui-button-text ui-c">Ingresar</span>
	                    </button>
	                </div>
	                
	                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </form>
            </div>
        </div>
        
        <h:form>
        	<pe:timer timeout="${session.maxInactiveInterval - 60}" ontimercomplete="location.reload()" visible="false" />
        	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </h:form>
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/meddef.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-green.css" library="ultima-layout" />

    </h:body>
</html>
